<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page1</title>
    <style>
        fieldset {
            margin-bottom: 15px;
            padding: 10px;
        }

        label {
            width: 40px;
            display: inline-block;
            margin: 6px;
        }

        input {
            margin-top: 12px;
            width: 200px;
        }
    </style>
    <script>
        function addValue() {
            // 取得两个文本框中的值
            var key = document.getElementById("key").value;
            var item = document.getElementById("item").value;

            // 在本地存储中保存数据项
            // (如果同名键已经存在，则用新值替换旧值)
            localStorage.setItem(key, item);
        }
    </script>

<body>
<a href="https://seven-it.github.io/HTML-notebook/html-demo/h5存储onStorage事件.html" target="_blank">点击该链接 进行下面赋值操作，查看网页之间数据通信，若无反应 请在服务器环境下测试</a>
<fieldset>
    <legend>Local Storage</legend>
    <label for="key">Key:</label>
    <input id="key"><br>
    <label for="item">Value:</label>
    <input id="item">
    <br>
    <button onclick="addValue()">Add</button>
</fieldset>
</body>
</html>
