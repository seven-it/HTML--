<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <base href="http://www.baidu.com" target="_blank">
    <link rel="stylesheet" href="">

</head>
<body>
    <pre>
        <!-- 适合书写代码文本 空格与换行都不会被压缩 -->
        var a = function (){
            var b = 1;
        }
    </pre>

    <!-- 文本的删除与插入 -->
    <p>这是删除的文字 <del>20</del> 这是插入的文字 <ins>12</ins></p>

    <!-- 下面标签可以改变文本书写方向 -->
    <bdo dir="ltr">hello world</bdo> <br />
    <bdo dir="rtl">hello world</bdo>

    <address>
        作者：张三
        邮箱：xxxx@qq.com
        作者地址：XXXXXXXXXXXX
    </address>
</body>

</html>
