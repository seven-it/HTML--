<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>两行两列表格 </p>
    <table border="1">
        <tr>
            <td>111</td>
            <td>222</td>
        </tr>
        <tr>
            <td>111</td>
            <td>222</td>
        </tr>
    </table>

    <p>带表头的表格</p>
    <table border="1">
        <tr>
            <th>第一行</th>
            <td>111</td>
            <td>222</td>
        </tr>
        <tr>
            <th>第二行</th>
            <td>111</td>
            <td>222</td>
        </tr>
    </table>

    <p>横跨两列的表格</p>
    <table border="1">
        <tr>
            <th>第一列</th>
            <th colspan="2">第二列</th>
        </tr>
        <tr>
            <td>111</td>
            <td>222</td>
            <td>333</td>
        </tr>
    </table>

    <p>横跨两行的表格</p>
    <table border="1">
        <tr>
            <th>第一行</th>
            <td>111</td>
        </tr>
        <tr>
            <th rowspan="2">第二行</th>
            <td>111</td>
        </tr>
        <tr>
            <td>222</td>
        </tr>
    </table>

    <p>定义表格的标题</p>
    <table border="1">
        <caption>我的标题</caption>
        <tr>
            <td>1111</td>
            <td>1111</td>
            <td>1111</td>
            <td>1111</td>
        </tr>
    </table>
</body>
</html>
